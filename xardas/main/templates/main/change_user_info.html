{% extends "layout/basic.html" %}

{% block title %}Правка личных данных{% endblock %}

{% block content %}
<h2>Правка личных данных пользователя {{ user.username }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group row"><label class="col-md-3 col-form-label" for="id_username">Username</label><div class="col-md-9"><input type="text" name="username" value="super" maxlength="150" class="form-control" placeholder="Username" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only." required id="id_username">
    <small class="form-text text-muted">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small>

    </div></div>
    <div class="form-group row"><label class="col-md-3 col-form-label" for="id_email">Адерс эл. почты</label><div class="col-md-9"><input type="email" name="email" value="test@example.com" class="form-control" placeholder="Адерс эл. почты" title="" required id="id_email"></div></div>
    <div class="form-group row"><label class="col-md-3 col-form-label" for="id_first_name">First name</label><div class="col-md-9"><input type="text" name="first_name" maxlength="30" class="form-control" placeholder="First name" title="" id="id_first_name"></div></div>
    <div class="form-group row"><label class="col-md-3 col-form-label" for="id_last_name">Last name</label><div class="col-md-9"><input type="text" name="last_name" maxlength="150" class="form-control" placeholder="Last name" title="" id="id_last_name"></div></div>
    <div class="form-group row"><label class="col-md-3 col-form-label" for="id_send_message">&#160;</label><div class="col-md-9"><div class="form-check"><input type="checkbox" name="send_message" class="form-check-input" id="id_send_message" checked><label class="form-check-label" for="id_send_message">Слать сообщение о новых коментариях?</label></div></div></div>
    <div class="form-group"><button class="btn btn-primary" type="submit">Сохранить</button></div>

</form>
{% endblock %}
